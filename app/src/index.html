<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ProjectPal | Log In</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/loading.css" />
  <link rel="stylesheet" href="css/jquery-ui-1.12.1.custom/jquery-ui.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</head>

<body>
  <div class="windowContent">
    <div class="container">
      <div class="row">
        <img class="logo" src="assets/img/ProjectPal (1).svg" width="110px" height="110px" />
      </div>
      <div class="row alignText">
        <input type="text" placeholder="Email:" class="form-control MyFields" id="emailTextField" />
        <input type="password" placeholder="Password:" class="form-control MyFields" id="passwordTextField" />
        <br />
      </div>
      <div class="row">
        <br />
        <div class="hidden-xs hidden-md hidden-lg"><br /></div>
        <button class="btn MyBtns" id="signUpButton">Sign Up</button>
        <button class="btn MyBtns" id="logInButton">Log In</button>
      </div>
      <div class="row">
        <img class="logoImg" src="assets/img/Icon.png" width="225px" height="225px" />
      </div>
    </div>
  </div>

  <!-- All of the Node.js APIs are available in this renderer process. -->
  <script>
      if (typeof module === 'object') {
          window.module = module;
          module = undefined;
      }
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <script>
      if (window.module) module = window.module;
  </script>
  <script>
    // You can also require other files to run in this process
    require("./js/renderer.js");
  </script>
</body>

</html>
